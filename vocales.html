<body>
    <script>
        function contarVocales(texto) {
        let vocales = texto.match(/[aeiouAEIOUáéíóúÁÉÍÓÚ]/g); 
        return vocales ? vocales.length : 0;
        }
        console.log("Vocales en 'mi nombre es exequiel':", contarVocales("mi nombre es exequiel"));
    </script>
</body>
