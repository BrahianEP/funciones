<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function convertirGradosAFahrenheit(celsius) {
         return (celsius * 9/5) + 32;
         }    
         const celsius = 30;
         let fahrenheit = convertirGradosAFahrenheit(celsius);
         console.log("Los grados Celsius a Fahrenheit son:", fahrenheit);
    </script>
</body>
</html>
