<body>
    <script>
    function esPar(numero) {
        if (numero % 2 === 0) {
            return true; 
        } else {
            return false; 
        }
    }

    let numero = 7; 
    let resultado = esPar(numero);

    console.log(resultado ? "Verdadero: es par" : "Falso: no es par");
</script>
