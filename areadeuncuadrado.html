<body>
    <script>
    function areaRectangulo(base, altura) {
        return base * altura;
    }

    let base = 5; 
    let altura = 10; 
    let resultado = areaRectangulo(base, altura);

    console.log("El área del rectángulo es: " + resultado);
</script>
